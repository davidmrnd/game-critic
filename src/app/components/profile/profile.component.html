<ion-card class="profile-container" *ngIf="data && (data.title || data.name)">
  <ion-card-header>
    <ion-avatar>
      <img [src]="data.imageprofile || data.profileicon" [alt]="data.title || data.name"
        [class.videogame-profile-image]="type === 'videogame'"
        [class.user-profile-image]="type === 'user'">
    </ion-avatar>
    <ion-card-title>{{ data.title || data.name }}</ion-card-title>
    <ion-card-subtitle>{{ data.subtitle || data.username }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p class="profile-description" *ngIf="data.description">{{ data.description }}</p>
  </ion-card-content>
</ion-card>
