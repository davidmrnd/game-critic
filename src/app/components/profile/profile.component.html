<div class="profile-container" *ngIf="data">
  <img [src]="data.imageprofile" [alt]="data.title" class="profile-image">

  <div class="profile-info">
    <h2 class="profile-title">{{ data.title }}</h2>
    <h3 class="profile-subtitle">{{ data.subtitle }}</h3>
    <p class="profile-description">{{ data.description }}</p>
  </div>
</div>
