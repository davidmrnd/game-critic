<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="/css/commentaries.css">
</head>
<body>
<div class="comments-container">
    <div class="comment">
        <div class="user">
            <img src="/img/placeholder.png" alt="User" class="avatar">
            <aside class="info">
                <h3>User Name</h3>
                <p>Short comment about the experience.</p>
            </aside>
        </div>
        <aside class="rating">★★★★☆</aside>
    </div>
</div>
</body>
</html>
